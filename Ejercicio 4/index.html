<body>
    <h1>Papas fritas</h1>
    <p>Receta de papas fritas caceras</p>
<img src="papas.png" height="200px" alt="Una imagen de suculentas papas.">

<h2>Ingredientes</h2>
<ul type="square">
    <li>3 o 4 papas(300g)</li>
    <li>Aceite</li>
    <li>Sal</li>
</ul>

<h2>Elaboracion(Pasos)</h2>
<ul>
    <li>Pelar las papas</li>
    <li>Cortalas en baston</li>
    <li>Calentar aceite en una sarten</li>
    <li>Cocinar hasta que esten doradas</li>
    <li>Removerlas del aceite y salar a gusto</li>
</ul>
